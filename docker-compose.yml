version: '3.8'

services:
  argus-dashboard:
    build: .
    container_name: argus-defense-dashboard
    ports:
      - "8502:8502"
    volumes:
      - ./defense_data:/app/defense_data
      - ./logs:/app/logs
      - ./defense_intelligence.db:/app/defense_intelligence.db
    environment:
      - ARGUS_PORT=8502
      - ARGUS_HOST=0.0.0.0
      - ARGUS_REFRESH_INTERVAL=30
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8502/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: argus-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - argus-dashboard
    restart: unless-stopped
    profiles:
      - production

networks:
  default:
    name: argus-network